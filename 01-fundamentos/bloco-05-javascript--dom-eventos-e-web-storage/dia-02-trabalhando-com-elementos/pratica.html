<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    function adicionaElementoNoHtml(pai, filho){
      pai.appendChild(filho)
    }
    function criaSectionComClasse(classe) {
      let section = document.createElement('section')
      section.className = classe
      return section
    }

    let title = document.createElement('h1')
    let body = document.querySelector('body')
    let main = document.createElement('main')
    let pCenterContent = document.createElement('p')
    let sectionCenter = criaSectionComClasse('center-content')

    title.innerText = 'Exercício 5.2 - JavaScript DOM'
    adicionaElementoNoHtml(body, title)

    main.className = 'main-content'
    adicionaElementoNoHtml(body, main)

    adicionaElementoNoHtml(main, sectionCenter)

    pCenterContent.innerText = 'Todos as tags desse site foram adicionadas pelo JavaScript!'
    adicionaElementoNoHtml(sectionCenter, pCenterContent)
  </script>
</body>

</html>
