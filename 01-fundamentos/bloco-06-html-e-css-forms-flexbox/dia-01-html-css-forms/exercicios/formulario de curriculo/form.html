<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário currículo</title>
</head>
<body>
  <main>
    <form action="" method="GET">
      <fieldset>
        <label for="name">
          Nome:
          <input type="text" max="40" id="name" required>
        </label>
        <br>
        <label for="email-input">
          Email:
          <input type="email" max="50" id="email-input" required>
        </label>
        <br>
        <label for="cpf-input">
          CPF:
          <input type="number" max="11" id="cpf-input" required>
        </label>
        <br>
        <label for="adress-input">
          Endereço:
          <input type="text" max="200" id="adress-input" required>
        </label>
        <label for="city-input">
          Cidade:
          <input type="text" max="28" id="city-input" required>
        </label>
        <label for="states">
          Estado:
        <select name="estados" id="states" required>
          <option value=""></option>
        </select>
        </label>
        
        
      </fieldset>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
