<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário currículo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <header class="mt-3 text-center">
        <h1>Gerador de curriculo</h1>
        <p><em>Um formulário gerador de curriculo, preencha todos os dados corretamente e envie ao final para gerar um
            curriculo
            automático.</em></p>
      </header>
      <form action="" method="GET">
        <section id="info" class="form-control mb-3">
          <div class="mb-3">
            <label for="name" class="form-label">Nome completo
            </label>
            <input type="text" class="form-control" id="name-input" required>
          </div>
          <div class="mb-3">
            <div class="row justify-content-start">
              <div class="col-8">
                <label for="email-input" class="form-label">
                  Email
                </label>
                <input type="email" class="form-control" id="email-input" required>
              </div>
              <div class="col-4">
                <label for="cpf-input" class="form-label" class="form-label">
                  CPF
                </label>
                <input type="text" class="form-control" id="cpf-input" placeholder="123.456.789.10" required>
              </div>
            </div>
          </div>
        </section>
        <section id="adress" class="form-control mb-3">
          <div class="row justify-content-start">
            <div class="col-5">
              <label for="adress-input" class="form-label">
                Endereço:
              </label>
              <input type="text" max="200" class="form-control" id="adress-input" required>
            </div>
            <div class="col-4">
              <label for="city-input" class="form-label">
                Cidade:
              </label>
              <input type="text" max="28" class="form-control" id="city-input" required>
            </div>
            <div class="col-3">
              <label for="states" class="form-label">
                Estado:
              </label>
              <select name="estados" class="form-select" id="states" required>
              </select>
            </div>
          </div>
        </section>
        <section id="home-type">
          <div class="input-group mb-3">
            <span class="input-group-text">Tipo de casa</span>
            <div>
              <div class="form-control">
                <label for="home-1" class="form-check-label">
                  Casa
                  <input type="radio" name="home" class="form-check-input" id="home-1" checked required>
                </label>
                <label for="home-2" class="form-check-label mx-4">
                  Apartamento
                  <input type="radio" name="home" class="form-check-input" id="home-2" required>
                </label>
              </div>
            </div>
          </div>
        </section>
        <section id="curriculum-resume" class="form-control mb-3">
          <label for="curriculum-resume" class="form-label">
            Resumo do currículo:
          </label>
          <textarea name="curriculum-resume" class="form-control" id="curriculum-resume" cols="30" rows="10" maxlength="1000"
            required></textarea>
        </section>
        <section id="role-info" class="form-control">
          <div class="row justify-content-start mb-3">
            <div class="col-6">
              <label for="role" class="form-label">
                Cargo
              </label>
              <input type="text" class="form-control" id="role" maxlength="40" required>
            </div>
            <div class="col-6">
              <label for="start-date" class="form-label">
                Data de início:
              </label>
              <input type="text" name="start-date" class="form-control" id="start-date" maxlength="10" placeholder="01/01/2021">
            </div>
          </div>
          <label for="role-resume" class="form-label">
            Resumo do cargo
  
          </label>
          <textarea name="role-resume" class="form-control" id="role-resume" cols="30" rows="10" maxlength="500" required></textarea>
         
        </section>

        <button class="btn btn-outline-success" id="submit" type="submit">Enviar</button>
        <button class="btn btn-outline-danger" id="clear" type="button">Limpar</button>
        <button id="teste">Teste</button>
      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <!-- <script src="js/jquery.mask.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <script src="js/masks.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
