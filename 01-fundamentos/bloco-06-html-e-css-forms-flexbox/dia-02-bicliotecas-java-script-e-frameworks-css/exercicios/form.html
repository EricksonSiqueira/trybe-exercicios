<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário currículo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <header class="mt-3 text-center">
        <h1>Gerador de curriculo</h1>
        <p><em>Um formulário gerador de curriculo, preencha todos os dados corretamente e envie ao final para gerar um
            curriculo
            automático.</em></p>
      </header>
      <form action="" method="GET">
        <section id="info">
          <div class="mb-3">
            <label for="name" class="form-label">Nome
            </label>
            <input type="text" class="form-control" id="name-input" required>
          </div>

          <div class="mb-3">
            <label for="email-input" class="form-label">
              Email
            </label>
            <input type="email" class="form-control" id="email-input" required>
          </div>
          <div class="mb-3">
            <label for="cpf-input" class="form-label" class="form-label">
              CPF
            </label>
            <input type="text" class="form-control" id="cpf-input" required>
          </div>
        </section>
        <section id="adress">
          <div class="form-control mb-3">
            <label for="adress-input" class="form-label">
              Endereço:
              <input type="text" max="200" class="form-control" id="adress-input" required>
            </label>
            <label for="city-input" class="form-label">
              Cidade:
              <input type="text" max="28" class="form-control" id="city-input" required>
            </label>
            <label for="states" class="form-label">
              Estado:
              <select name="estados" class="form-select" id="states" required>
              </select>
            </label>
          </div>
        </section>
        <section id="home-type">
          <label for="home-1">
            Casa
            <input type="radio" name="home" id="home-1" checked required>
          </label>
          <label for="home-2">
            Apartamento
            <input type="radio" name="home" id="home-2" required>
          </label>
        </section>
        <label for="curriculum-resume">
          Resumo do currículo:
          <textarea name="curriculum-resume" id="curriculum-resume" cols="30" rows="10" maxlength="1000"
            required></textarea>
        </label>
        <label for="role">
          Cargo
          <input type="text" id="role" maxlength="40" required>
        </label>
        <label for="role-resume">
          Resumo do cargo:

          <textarea name="role-resume" id="role-resume" cols="30" rows="10" maxlength="500" required></textarea>
        </label>
        <label for="start-date">
          Data de início:
          <input type="text" name="start-date" id="start-date" placeholder="dd/mm/aaaa" maxlength="10">
        </label>

        <button id="submit" type="submit">Enviar</button>
        <button id="clear" type="button">Limpar</button>
        <button id="teste">Teste</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
